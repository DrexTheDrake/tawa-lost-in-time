    <script>
        function countdown() {
            const releaseDate = new Date("2025-09-15T00:00:00").getTime();
            const timer = setInterval(() => {
                const now = new Date().getTime();
                const distance = releaseDate - now;
                if (distance < 0) {
                    clearInterval(timer);
                    document.getElementById("countdown").innerHTML = "üöÄ Tawa: Lost in Time est maintenant disponible !";
                    return;
                }
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                document.getElementById("countdown").innerHTML = `‚è≥ Sortie dans : ${days}j ${hours}h ${minutes}m`;
            }, 1000);
        }
        window.onload = countdown;
    </script>
